<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="box">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix" class="header__img"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="todo">
        <h3 class="todo__title">Add Item</h3>
        <div class="todo__task_wrapper">
          <input id="new-task" class="todo__task_input" type="text">
          <button class="todo__task_button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul id="incomplete-tasks" class="todo__list todo__list_incomplete">
          <li class="todo__list_item">
            <input class="todo__list_checkbox" type="checkbox">
            <label class="todo__list_name">Pay Bills</label>
            <input type="text" class="todo__list_text">
            <button class="todo__list_edit">Edit</button>
            <button class="todo__list_delete">
              <img class="todo__list_img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="todo__list_item todo__list_item_edit_mode">
            <input class="todo__list_checkbox" type="checkbox">
            <label class="todo__list_name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__list_text">
            <button class="todo__list_edit">Save</button>
            <button class="todo__list_delete">
              <img class="todo__list_img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo">
        <h3 class="todo__title">Completed</h3>
        <ul id="completed-tasks" class="todo__list todo__list_completed">
          <li class="todo__list_item">
            <input class="todo__list_checkbox" type="checkbox" checked>
            <label class="todo__list_name">See the Doctor</label>
            <input type="text" class="todo__list_text">
            <button class="todo__list_edit">Edit</button>
            <button class="todo__list_delete">
              <img class="todo__list_img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
